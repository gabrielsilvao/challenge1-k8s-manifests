# Default values for sample-web-app
replicaCount: 2

image:
  repository: "241726813110.dkr.ecr.us-east-1.amazonaws.com/sample-web-app"
  tag: "latest"
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false  # Allow writing temp files
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: kong
  annotations:
    konghq.com/strip-path: "false"
    konghq.com/protocols: "http,https"
  hosts:
    - host: ""  # Empty host accepts any hostname (wildcard)
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Argo Rollouts configuration
rollout:
  enabled: true
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {duration: 30s}
        - setWeight: 40
        - pause: {duration: 30s}
        - setWeight: 60
        - pause: {duration: 30s}
        - setWeight: 80
        - pause: {duration: 30s}
      canaryService: sample-web-app-canary
      stableService: sample-web-app-stable
      trafficRouting:
        kong:
          annotations:
            konghq.com/upstream-policy: canary

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: PORT
    value: "8080"
  - name: ENV
    value: "production"
  - name: OTEL_SERVICE_NAME
    value: "sample-web-app"
  - name: OTEL_SERVICE_VERSION
    value: "1.0.0"
  # Send OTLP traces directly to Datadog Agent (host:port only, no http://)
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "datadog.datadog.svc.cluster.local:4318"
  - name: OTEL_INSECURE
    value: "true"
  - name: DD_ENV
    value: "production"
  - name: DD_SERVICE
    value: "sample-web-app"
  - name: DD_VERSION
    value: "1.0.0"

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# OpenTelemetry Configuration
opentelemetry:
  enabled: false  # Disabled - sending directly to Datadog Agent via OTLP
  clusterName: "eks-cluster"
  
  collector:
    replicas: 1
    image:
      repository: otel/opentelemetry-collector-contrib
      tag: "0.91.0"
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
  
  # Jaeger backend (optional - set enabled: true if you have Jaeger)
  jaeger:
    enabled: false
    endpoint: "jaeger-collector.observability:4317"
    insecure: true
  
  # Prometheus metrics export (optional)
  prometheus:
    enabled: true
  
  # Datadog integration
  datadog:
    enabled: false  # Set to true and provide API key to enable
    site: "datadoghq.com"  # or datadoghq.eu for EU
    # apiKeySecret: "datadog-api-key"  # Name of K8s secret containing DD_API_KEY
    hostname: "sample-web-app"
    env: "production"
    service: "sample-web-app"
    version: "1.0.0"
