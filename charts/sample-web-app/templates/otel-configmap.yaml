{{- if .Values.opentelemetry.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sample-web-app.fullname" . }}-otel-config
  labels:
    {{- include "sample-web-app.labels" . | nindent 4 }}
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      
      # Prometheus metrics from the collector itself
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: ['0.0.0.0:8888']

    processors:
      # Batch processor for better performance
      batch:
        timeout: 1s
        send_batch_size: 1024
        send_batch_max_size: 2048
      
      # Memory limiter to prevent OOM
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128
      
      # Resource processor to add metadata
      resource:
        attributes:
          - key: service.namespace
            value: {{ .Release.Namespace }}
            action: upsert
          - key: k8s.cluster.name
            value: {{ .Values.opentelemetry.clusterName | default "eks-cluster" }}
            action: upsert

    exporters:
      # Debug/logging exporter
      logging:
        verbosity: normal
        sampling_initial: 5
        sampling_thereafter: 200

      {{- if .Values.opentelemetry.jaeger.enabled }}
      # Jaeger exporter
      otlp/jaeger:
        endpoint: {{ .Values.opentelemetry.jaeger.endpoint }}
        tls:
          insecure: {{ .Values.opentelemetry.jaeger.insecure | default true }}
      {{- end }}

      {{- if .Values.opentelemetry.prometheus.enabled }}
      # Prometheus exporter for metrics
      prometheus:
        endpoint: "0.0.0.0:9090"
        namespace: {{ .Release.Namespace }}
        resource_to_telemetry_conversion:
          enabled: true
      {{- end }}

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      pprof:
        endpoint: 0.0.0.0:1777
      zpages:
        endpoint: 0.0.0.0:55679

    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters:
            - logging
            {{- if .Values.opentelemetry.jaeger.enabled }}
            - otlp/jaeger
            {{- end }}
        
        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, resource, batch]
          exporters:
            - logging
            {{- if .Values.opentelemetry.prometheus.enabled }}
            - prometheus
            {{- end }}
        
        logs:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters:
            - logging

      telemetry:
        logs:
          level: info
        metrics:
          address: 0.0.0.0:8888
{{- end }}
