{{- if .Values.rollout.enabled }}
# Stable Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sample-web-app.fullname" . }}-stable
  labels:
    {{- include "sample-web-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "sample-web-app.selectorLabels" . | nindent 4 }}
---
# Canary Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sample-web-app.fullname" . }}-canary
  labels:
    {{- include "sample-web-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "sample-web-app.selectorLabels" . | nindent 4 }}
{{- else }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sample-web-app.fullname" . }}
  labels:
    {{- include "sample-web-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "sample-web-app.selectorLabels" . | nindent 4 }}
{{- end }}
