{{- if .Values.opentelemetry.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sample-web-app.fullname" . }}-otel-collector
  labels:
    {{- include "sample-web-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
spec:
  replicas: {{ .Values.opentelemetry.collector.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "sample-web-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: otel-collector
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/otel-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "sample-web-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: otel-collector
    spec:
      serviceAccountName: {{ include "sample-web-app.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
        - name: otel-collector
          image: "{{ .Values.opentelemetry.collector.image.repository }}:{{ .Values.opentelemetry.collector.image.tag }}"
          imagePullPolicy: {{ .Values.opentelemetry.collector.image.pullPolicy | default "IfNotPresent" }}
          command:
            - "/otelcol-contrib"
            - "--config=/etc/otel/otel-collector-config.yaml"
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
            - name: health
              containerPort: 13133
              protocol: TCP
            {{- if .Values.opentelemetry.prometheus.enabled }}
            - name: prometheus
              containerPort: 9090
              protocol: TCP
            {{- end }}
          env:
            - name: GOMEMLIMIT
              value: "400MiB"
            {{- if .Values.opentelemetry.datadog.enabled }}
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.opentelemetry.datadog.apiKeySecret | default "datadog-api-key" }}
                  key: api-key
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.opentelemetry.collector.resources | nindent 12 }}
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      volumes:
        - name: otel-config
          configMap:
            name: {{ include "sample-web-app.fullname" . }}-otel-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
