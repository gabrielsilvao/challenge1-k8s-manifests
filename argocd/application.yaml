apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-web-app
  namespace: argocd
  annotations:
    # Argo CD Image Updater annotations
    argocd-image-updater.argoproj.io/image-list: sample-web-app=241726813110.dkr.ecr.us-east-1.amazonaws.com/sample-web-app
    argocd-image-updater.argoproj.io/sample-web-app.update-strategy: latest
    argocd-image-updater.argoproj.io/sample-web-app.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/sample-web-app.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/write-back-method: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: sample-app
  source:
    repoURL: git@github.com:gabrielsilvao/challenge1-k8s-manifests.git
    targetRevision: main
    path: charts/sample-web-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: sample-web-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
